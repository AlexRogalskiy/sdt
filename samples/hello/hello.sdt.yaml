schemas:
  dialect: openapi-3.1
  input:
    # Input schema goes here
    type: object
    properties:
      name:
        type: string
        default: world
        examples: [SDT]
  output:
    # Output schema goes here, also supports refs:
    type: object
    properties:
      greeting:
        type: string
        description: I am a greeting
      another:
        type: string
      num:
        type: integer
template:
  # Templated output structure goes here
  greeting:
    $if: ${name == "foo"}
    $then: ${name}
    $else:
      $if: ${something}
      $then: foo
  another:
    $if: ${foo}
    $then: ${foo}
  num:
    $if: ${foo}
    $then: ${123 * 5}
    $else: 456.1
